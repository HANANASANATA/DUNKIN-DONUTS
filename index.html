<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONKIN' DONUTS</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<body>
    <header>
            <nav class="navbar">
                <div class="navbar__brand"> 
                <img src=".\assets\dunkinlogo.png" alt="logo" class="brand__logo"/>
                </div>
            
                <div class="navbar__nav_items">
                <div class="nav__items">
                <button class="button__primary">SIGN IN</button>
                </div>
                </div>
            </nav>
    </header>

    <main class="container">
       
            <div class="search__bar"><br>
            <p> <img src=".\assets\hom.svg" class="home__icon" alt="home__icon" width="10%" height="10%"/><input type="text" placeholder="Search.." width="10%" height="10%"> <a href="https://www.google.com/maps/search/Dunkin+Donuts/@14.680083,76.6556607,7z/data=!3m1!4b1?hl=en" target="_self" style="color: white;text-decoration: underline;"><img src=".\assets\search.png" class="search__icon" alt="search__icon" width="10%" height="10%" /></a></p>
            <br>
            </div>
   
            
            <section class="hero__container ">
                
                <div class="hero__image__container">
                     <img src=".\assets\img0.png" alt="heroimg1" class="hero__img0"/>
                     <img src=".\assets\img3.png" alt="heroimg3" class="hero__img3"/>
                </div>
               <div class="hero__description">
                    <h1 class="hero__text">DUNKIN’
                        DONE EASY </h1>
                    <button class="button__primary">Order Now..!</button>
                </div> 
            </section>

            <section class="video__footage__container">
                <div class="video__footage">
                    <iframe width="640" height="360" src="https://www.youtube.com/embed/fNMN44uZtNQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
               
            </section>

            <section class="food__list__container">
                <div class="food__list__container__diagonal">

                <h1 class="hero__text">Come and Explore--></h1>
                <div class="food__menu__card">
                    <img src=".\assets\img1.png" alt="foodimg" class="food__img1" width="80%"  />
                    <div class="food__menu__card__details">
                    <h4 class="food__menu__card_title"><strong>Marble-Frosted Donut</strong></h4>
                  
                    <span style="color: rgb(255, 0, 64) ;">+5</span>
                    </div>
                </div>

                <div class="food__menu__card">
                    <img src=".\assets\img2.png" alt="foodimg" class="food__img1" width="80%" />
                    <div class="food__menu__card__details">
                    <h4 class="food__menu__card_title"><strong>Cinnamon-Sugar Donu</strong></h4>
                
                    <span style="color: rgb(255, 0, 64) ;">+3</span>
                    </div>
                </div>
<div>
    <h1 class="hero__text"><p>Find a store, place your order and get on your way with the Dunkin’
         </p><a href="https://www.instagram.com/dunkin/?hl=en"><img src=".\assets\instagram.svg" alt="footer" class="footer"/></a>
         <a href="https://twitter.com/dunkindonuts?lang=en"><img src=".\assets\twitter.svg" alt="footer" class="footer"/></a>
         <a href="https://in.pinterest.com/DunkinDonuts/"><img src=".\assets\pinterest.svg" alt="footer" class="footer"/></a>
        <a href="https://www.youtube.com/user/dunkindonuts#"> <img src=".\assets\youtube.svg" alt="footer" class="footer"/></h1></a>
</div>
                </div>
                </div>
            </section>
